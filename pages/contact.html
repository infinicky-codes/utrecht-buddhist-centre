        <h1>Please get in touch if you have any questions or suggestions!</h1>
        <section>
            <h2>Contact Form</h2>
            <form action="mailto:buddhistcentreutrecht@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="question">Your Question:</label><br>
                <textarea id="question" name="question" rows="5" required></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </section>
